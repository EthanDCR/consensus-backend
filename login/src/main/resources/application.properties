
# Application Name
spring.application.name=login

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true               

# Email Configuration
spring.mail.host=smtp.example.com      # Replace with your SMTP host
spring.mail.port=587                    # Common port for SMTP
spring.mail.username=your_email@example.com  # Your email address
spring.mail.password=your_password      # Your email password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
